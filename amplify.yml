version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
    build:
      commands:
        - npm i --cache .npm --prefer-offline
        - AWS_REGION=us-east-1 npx ampx pipeline-deploy --branch main --app-id d37jpzx9lqn7bd
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
    build:
      commands:
        - npm i
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
